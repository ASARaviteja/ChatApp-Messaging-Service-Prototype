<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>ChatApp</title>
    </head>
    <body>
        <div style="width: 100%; text-align: center;">
            <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;" >
                <form action="login" method="POST">
                    <table width="100%" style="transform: translateY(-50%); border-collapse: separate; border-spacing: 10px;">
                        <tr>
                            <td>
                                <h1 style="color: #94c142;">ChatApp</h1>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" type="text" name="uid" placeholder="Username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="btn custom-outline-btn">Log In</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h6>
                                    Create a new account? <a href="register" style="color: #94c142;">Register here</a>
                                </h6>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
