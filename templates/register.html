<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Registration</title>
    </head>
    <body>
        <div style="width: 100%; text-align: center;" class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form action="check" method="POST">
                <table width="100%" style=" border-collapse: separate; border-spacing: 10px;">
                    <tr>
                        <td>
                            <h1 style="color: #94c142; margin-top: 45%;">ChatApp</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="form-control" name="uid" placeholder="Enter a Username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" class="form-control" name="email" placeholder="Enter an Email-Id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" class="form-control" name="password" placeholder="Enter a Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn custom-outline-btn">Register</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6>
                                Already have an account? <a href="/" style="color: #94c142;">LogIn</a>
                            </h6>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
